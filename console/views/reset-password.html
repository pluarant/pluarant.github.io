<div style="background:#00868b; height:100%" ng-controller="loginController">
   <div class="padding-15">
      <div class="login-box" >
         <div class="dashboard-logo">
            <a href="https://mesibo.com"><img src="assets/images/rectangle_logo_white.png" alt="Mesibo logo" /></a>
         </div>
         <!-- password form -->
         <form class="sky-form boxed ">
            <header><i class="fa fa-users"></i> Reset Password</header>
            <fieldset>
				 <span style="color:red; ">We have sent an OTP to your email address. Please enter below. 
				 </span>
               <section>
                  <div class="form-group">
                     <label class="label">Enter OTP<small class="margin-left-10"></small></label>
                     <label class="input">                        
                     <input ng-model="appdata.otp" name="otp" type="otp" placeholder="Enter OTP">
                     </label>
                  </div>
               </section>
            <section>
                  <div class="form-group">
                     <label class="label">Enter New Passsword</label>
                     <label class="input">
                     <input ng-model="appdata.password" name="password" type="password" placeholder="New Password">
                     </label>
                  </div>
               </section>
            </fieldset>
            <footer>
				<button ng-click="doSavePassword();" title="Save Password" ng-disabled="myform.otp.$invalid || myform.password.$invalid || appdata.password.length < 5 || appdata.otp.length < 5 " class="btn btn-info pull-right">SAVE</button>
            </footer>
         </form>
         <!-- /password form -->
      </div>
   </div>
</div>
