<!-- Breadcrumb Start -->
<header id="page-header">
   <h1>Analytics</h1>
   <ol class="breadcrumb">
      <li><a href="#dashboard">Dashboard</a></li>
      <li class="active">Analytics</li>
   </ol>
</header>
<!-- Breadcrumb End -->
<!-- Content Main Start -->
<div id="content" class="padding-20" ng-controller="ChartCtrl">
   <div class="row">
      <div class="col-md-12">
         <ul class="nav nav-tabs nav-bottom-border">
            <li id="daily" class="active"><a href="/#daily-tab" data-toggle="tab" aria-expanded="false">Daily</a></li>
            <li id="monthly"><a href="/#monthly-tab" data-toggle="tab" aria-expanded="true">Monthly</a></li>
         </ul>
         <div class="tab-content">
		
            <!-- Daily Tab Start -->
            <div class="tab-pane fade active in" id="daily-tab" >
			 <div class=" padding-10 nopadding-left">
			<select class="form-control width-200" id="dailyd" onchange="chartShow('dailyd');">
				<option value="1" >Users</option>
				<option value="2">Connections</option>
				<option value="3">Messages</option>
			</select>
			<i class="fancy-arrow"></i>
			</div>
               <div class="heading-title heading-line-single text-left " id="dailyuser" style="display:block;">
                  <div id="panel-1" class="panel panel-default">
                     <div class="panel-heading">
                        <span class="title elipsis">
                        <strong>Daily User</strong>
                        </span>
                     </div>
                     <div class="panel-body" >
                        
						<canvas id="daily-user" class="chart chart-line height-450 " chart-data="dailyuserdata" chart-labels="dailylabels" chart-series="dailyuserseries" chart-options="options" chart-dataset-override="datasetOverride" >
						</canvas>
						
                     </div>
                  </div>
               </div>
               <div class="heading-title heading-line-single text-left" id="dailyconnection" style="display:none;">
                  <div id="panel-1" class="panel panel-default">
                     <div class="panel-heading">
                        <span class="title elipsis">
                        <strong>Daily Connection</strong>
                        </span>
                     </div>
                     <div class="panel-body">                       
						<div>
						<canvas id="daily-connection" class="chart chart-line height-450" chart-data="dailyconnectiondata" chart-labels="dailylabels" chart-series="dailyconnectionseries" chart-options="options"
						chart-dataset-override="datasetOverride">
						</canvas>
						</div>
                     </div>
                  </div>
               </div>
               <div class="heading-title heading-line-single text-left" id="dailymessage" style="display:none;">
                  <div id="panel-1" class="panel panel-default">
                     <div class="panel-heading">
                        <span class="title elipsis">
                        <strong>Daily Messages</strong>
                        </span>
                     </div>
                     <div class="panel-body">
					<div>
						<canvas id="daily-message" class="chart chart-line height-450" chart-data="dailymessagedata" chart-labels="dailylabels" chart-series="dailymessageseries" chart-options="options" chart-dataset-override="datasetOverride">
						</canvas>
					</div>                        
                     </div>
                  </div>
               </div>
            </div>
            <!-- Daily Tab End -->
            <!-- Monthly Tab Start -->
            <div class="tab-pane fade " id="monthly-tab">
			 <div class=" padding-10 nopadding-left">
				<select class="form-control width-200" id="monthlyd" onchange="chartShow('monthlyd');">
					<option value="1" selected>Users</option>
					<option value="2">Connections</option>
					<option value="3">Messages</option>
				</select>
				<i class="fancy-arrow"></i>
			</div>
               <div class="heading-title heading-line-single text-left " id="monthlyuser" style="display:block;">
                  <div id="panel-1" class="panel panel-default">
                     <div class="panel-heading">
                        <span class="title elipsis">
                        <strong>Monthly User</strong>
                        </span>
                     </div>
                     <div class="panel-body">
					  <div>
						<canvas id="monthly-user" class="chart chart-line height-450" chart-data="monthlyuserdata" chart-labels="monthlylabels" chart-series="monthlyuserseries" chart-options="options"
						chart-dataset-override="datasetOverride">
						</canvas>
						</div>                       
                     </div>
                  </div>
               </div>
               <div class="heading-title heading-line-single text-left " id="monthlyconnection" style="display:none;">
                  <div id="panel-1" class="panel panel-default">
                     <div class="panel-heading">
                        <span class="title elipsis">
                        <strong>Monthly Connection</strong>
                        </span>
                     </div>
                     <div class="panel-body">
                        <div>
						<canvas id="monthly-connection" class="chart chart-line height-450" chart-data="monthlyconnectiondata"
						chart-labels="monthlylabels" chart-series="monthlyconnectionseries" chart-options="options"
						chart-dataset-override="datasetOverride">
						</canvas>
						</div>  
                     </div>
                  </div>
               </div>
               <div class="heading-title heading-line-single text-left " id="monthlymessage" style="display:none;">
                  <div id="panel-1" class="panel panel-default">
                     <div class="panel-heading">
                        <span class="title elipsis">
                        <strong>Monthly Messages</strong>
                        </span>
                     </div>
                     <div class="panel-body">
                        <div>
						<canvas id="monthly-message" class="chart chart-line height-450" chart-data="monthlymessagedata" chart-labels="monthlylabels" chart-series="monthlymessageseries" chart-options="options"
						chart-dataset-override="datasetOverride">
						</canvas>
						</div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Monthly Tab End -->
         </div>
      </div>
   </div>
</div>
<!-- Content Main End -->
