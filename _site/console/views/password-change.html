<!--Breadcrumb Start -->
<header id="page-header">
   <h1>Change Password</h1>
   <ol class="breadcrumb">
      <li><a href="#dashboard">Dashboard</a></li>
      <li><a href="#account">My Account</a></li>
	  <li class="active">Change Password</li>
   </ol>
</header>
<!-- Breadcrumb End -->	 
<!--Support Content Start-->
<div id="content" class="padding-20" ng-controller="accountController">
   <div class="row">
      <div class="col-md-12">
         <div class="panel panel-default">
            <div class="panel-heading panel-heading-transparent">
               <strong>Change Password</strong>
            </div>
            <div class="panel-body">
			
              
      <!-- Change Password Start -->
      <div class="col-md-6">
         <div id="panel-2" class="panel panel-default">
            
            <div class="panel-body">
               <div class="tab-content transparent">
                  <div id="ttab1_nobg" class="tab-pane active">
                     <div class="table-responsive">
                        <div class="col-md-12 box-border padding-top-20 margin-bottom-20">
                           <div class="form-group margin-bottom-20 pull-left fullwidth">
                              <label class="col-md-4 nopadding-left control-label padding-top-10" for="profileLastName">Current Password</label>
                              <div class="col-md-8">
                                 <input placeholder="Current Password" type="password" class="form-control" id="profileLastName" ng-model="appdata.oldpass">
                              </div>
                           </div>
                           <div class="form-group margin-bottom-20 pull-left fullwidth">
                              <label class="col-md-4 nopadding-left control-label padding-top-10" for="profileAddress">New Password</label>
                              <div class="col-md-8">
                                 <input placeholder="New Password" type="password" class="form-control" id="profileAddress" ng-model="appdata.password">
                              </div>
                           </div>
                           <div class="form-group margin-bottom-20 pull-left fullwidth">
                              <label class="col-md-4 control-label padding-top-10" for="profileCompany"></label>
                              <div class="col-md-6">
                                 <button ng-click="change_password()" class="btn btn-info" ng-disabled="appdata.oldpass.length < 5 || appdata.password.length < 5">Save</button>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Change Password End -->
			   
            </div>
         </div>
      </div>
	  
   </div>
</div>
<!-- Support Content End -->
