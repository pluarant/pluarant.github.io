
<div style="background:#00868b; height:100%"  ng-controller="loginController">
    <div class="padding-15">

        <div class="login-box" >
            <div class="dashboard-logo">
                <a href="https://mesibo.com"><img src="assets/images/rectangle_logo_white.png" alt="Mesibo logo" /></a>
            </div>
            <!-- login form -->
			<form class="sky-form boxed" name="myform">
                <header><i class="fa fa-users"></i> Sign In</header>

                <fieldset>

                    <section>
                        <label class="label">E-mail</label>
                        <label class="input">
                            <i class="icon-append fa fa-envelope"></i>
                            <input ng-model="appdata.email" name="email" type="email" placeholder="Email address">
                            <span class="tooltip tooltip-top-right">Email address</span>
                        </label>
                    </section>

                    <section>
                        <label class="label">Password</label>
                        <label class="input">
                            <i class="icon-append fa fa-lock"></i>
                            <input ng-model="appdata.password" name="password" type="password" placeholder="Password">
                            <b class="tooltip tooltip-top-right">Type your Password</b>
                        </label>
                        <label class="checkbox">
                            <input ng-model="appdata.remember" type="checkbox" name="checkbox-inline" checked><i></i>Keep me logged in</label>
                    </section>
                    <p style="color:#FF0000; text-align:center;" ng-show="appdata.error !== ''">
						{{appdata.error}}
                    </p>
                </fieldset>
                
                <footer>
                    <button ng-click="doLogin();" title="LogIn " ng-disabled="myform.email.$invalid || myform.password.$invalid || appdata.password.length < 5 || !validemail()" class="btn btn-primary pull-right">Sign In</button>
					
                    <div class="forgot-password pull-left">
                        <a href="#forgetpassword">Forgot password?</a>
                        <br />
                        <a href="#register"><b>Need to Register?</b></a>
                    </div>
                </footer>
			</form>	
            <!-- /login form -->

        </div>

    </div>
   </div>
