access token: |
  An Access Token needs to be generated for every user who needs to access
  mesibo real-time messaging API. You can generate Access Token for every user
  of your application on demand and send it to the user.

  The user will then use this access token to initialize mesibo client-side API
  and start sending and receiving real-time messages.

api key: |
  API key is a unique alphanumeric identifier associated with your Mesibo account.
  You can view, change or regenerate the API key from the Mesibo console.

application token: |
  Application Token is a unique alphanumeric identifier with one of your application.
  You can view and change the app token from the Mesibo Console.

Mesibo container: |
  A container is a runtime instance of mesibo in-premises docker image.

Mesibo for Mac: |
  [Mesibo for Mac](/install/mac/) is a mesibo SDK for Mac. 
Mesibo for Mac: |
  [Mesibo for Windows](/install/windows/) is a mesibo SDK for Windows. 
MAU : |
  MAU is counted when a user connects to mesibo server within monthly billing period.
  To further clarify, it will be only counted as one when a unique user connects to mesibo server multiple times within monthly billing period.
M+N rebundancy: |
  High-availability clusters (also known as HA clusters or fail-over clusters) are
  groups of computers that support server applications that can be reliably utilized with
  a minimum amount of down-time. [ source : wiki ]
namespace: |
  A namespace in mesibo is refer to a mesibo feature that isolates users and groups of 
  an application from another application. Users can only interact with users and groups 
  of the same application that are part of the same namespace. Namespaces are an important 
  part of Mesibo's isolation model. 
node: |
  A [node]is a physical or virtual machine running an instance of the mesibo.
On premises deployment: |
  Mesibo On-premises deploment allows you to run Mesibo in your own data center or cloud. 
1-to-1 communication: |
  Communication is between two parties; for example, a chat or a call.
Peer-to-peer (P2P): |
  It is a distributed application architecture that partitions tasks or workloads between peers.
  Peers are equally privileged, equipotent participants in the application.
  They are said to form a peer-to-peer network of nodes.
STUN: |
  STUN stands for Session Traversal Utilities for NAT. At its core,
  STUN’s purpose is to answer the question “what is my IP address?”
   It does that by using a STUN server.
Token: |
  Token, an object which represents the right to perform some operation:

TURN: |
  TURN stands for Traversal Using Relays around NAT (Network Address Translation)
  TURN is used to relay media via a TURN server when the use of STUN isn’t possible.

WebRTC: |
  WebRTC (Web Real-Time Communication) is a free, open-source project that provides web browsers
  and mobile applications with real-time communication (RTC) via simple application programming interfaces (APIs)
Webhook: |
  Also called a web callback or HTTP push API, is a way for an app to provide other applications with real-time information.
  A webhook delivers data to other applications as it happens, meaning you get data immediately.
x86_64: |
  x86_64 (or x86-64) refers to a 64-bit instruction set invented by AMD as an
  extension of Intel's x86 architecture. AMD calls its x86_64 architecture,
  AMD64, and Intel calls its implementation, Intel 64.
