<!-- Group Content Start -->
<div class="app-settings-main groups-main" ng-controller="grouplistcontroller">
   <div class="tab-pane margin-top-20 min-height-500">
      <h3 class="margin-bottom-0">Groups</h3>
      <p>{{strings.groups}}</p>
      <div class="row">
         <div id="panel-1" class="panel panel-default fullwidth" style="display:inline-block;">
            <div class="panel-body">
               <div class="col-md-6 nopadding-left">
                  <div id="datatable_sample_filter" class="input-group dataTables_filter padding-bottom-20 pull-left">
                     <input type="search" class="form-control input-small input-inline" placeholder="Search Group" ng-model="appdata.search" ng-change="group_search_change()" aria-controls="datatable_sample">
					 <span class="input-group-btn pull-left">
						<button class="btn btn-primary" id="btn-chat" ng-click="group_search()">
							<i class="fa fa-search"></i> Search
						</button> 
					</span> 
                  </div>
               </div>
               <div class="col-md-6 text-right pull-right nopadding-right">
                  <div class="refresh-main text-right nopadding-right">
                     <button class="refresh size-30 color-mesibo" ng-click="group_refresh()"><i class="fa fa-refresh" aria-hidden="true"></i></button>						
                     <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                           <div class="modal-content">
                              <div class="text-center">
                                 <div id="wait"><img src="assets/images/loaders/1.gif" alt="" /><br>Loading...</div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="add-new-main text-right pull-right">	
                     <a class="btn btn-primary opt panel_colapse" onclick="newUserForm()"><i class="fa fa-plus" aria-hidden="true"></i>NEW GROUP</a>
                  </div>
               </div>
               <div id="newUserFormDIV" class="padding-0" style="display: none;">
                  <div class="col-md-12 padding-20 box-border margin-bottom-30">
                     <div class="col-md-6 form-group pull-left nopadding-left">
                        <label class="size-16">Group Name</label>    
                        <input type="text" ng-model="appdata.newuseraddr" placeholder="Group Name" value="" class="form-control required">                     
                        <div class="margin-top-10">
                           <label class="checkbox">
                           <input type="checkbox" checked="checked" ng-model="appdata.newuserpin">
                           <i></i> Pinned
                           </label>
                        </div>
                        <div class="margin-top-10">
                           <button ng-click="group_add(); newUserForm()" class="btn btn-primary opt panel_colapse" onclick="newUserForm()" ng-disabled="appdata.newuseraddr < 2">Create</button>
                           <button type="reset" class="btn btn-default opt panel_colapse" onclick="newUserForm()">Cancel</button>
                        </div>
                     </div>
                  </div>
               </div>
               <table style="" class="table table-striped table-hover table-bordered" id="sample_editable_1">
                  <thead ng-show="user.groups.length">
                     <tr>
                        <th>Group ID</th>
                        <th>Group Name</th>
                        <th class="text-center">Expiry Date</th>
                        <th>Action</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr ng-hide="user.groups.length">
                        <td>
                           <h3>{{strings.nogroups}}</h3>
                        </td>
                     </tr>
                     <tr ng-repeat="u in user.groups" ng-show="user.groups.length">
                        <td>
							{{u.gid}}
                        </td>
						<td>
							{{u.name}}
                        </td>
                        <td style="text-align:center;">
							{{u.expiry}}
                        </td>
                        <td>
                           <a style="margin:0 5px;" class="size-18" title="{{u.pinned == '1'?'Unpin':'Pin'}}" href="javascript:;" ng-click="toggle_group_pin(u)"><i class="fa fa-thumb-tack" ng-class="{ 'grey': !{{u.pinned}} }" aria-hidden="true"></i></a>
                           <a style="margin:0 5px;" class="delete size-18" title="Edit" href="#editgroup/{{u.gid}}"><i class="fa fa-edit" aria-hidden="true"></i></a>
                           <a style="margin:0 5px;" ng-click="group_delete(u)" class="delete size-18" title="Delete" href="javascript:;"><i class="fa fa-trash" aria-hidden="true"></i></a>
                        </td>
                     </tr>
                  </tbody>
                  <!-- Delete Group Start -->
                  <div class="modal fade margin-top-50" id="myModal2" role="dialog">
                     <div class="modal-sm" style="margin:auto;">
                        <div class="modal-content">
                           <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                              <h4 class="modal-title" id="mySmallModalLabel">Delete Group</h4>
                           </div>
                           <div class="modal-body">
                              Are you sure you want to delete? 
                           </div>
                           <div class="modal-footer">
                              <button type="button" class="btn btn-primary" data-dismiss="modal">Delete</button>	
                              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- Delete Group End -->
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
