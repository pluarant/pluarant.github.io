<!-- Webhooks Content Start -->
<div class="app-settings-main">
   <div class="tab-pane margin-top-20">
      <h3 class="margin-bottom-0">Push Notification</h3>
      <p>{{strings.pushnotification}}</p>
      <div class="row">
         <div class="col-md-12">
            <div class="push-webhooks">
			   
               <div class="panel-body fullwidth pull-left nopadding-left">
                  <div class="panel-default">
                     <div class="row">
                        <div class="col-md-12">
                           <div class="box-border padding-10 pull-left fullwidth">
                              <div id="" class="col-md-6 nopadding-left">
                                 <h4 class="nomargin padding-bottom-5">Android - Firebase Cloud Messaging (FCM) Configuration</h4>
                                 <p class="padding-top-5 nomargin">{{strings.push_fcm}}</p>
				 <p/>
                     
				 <div id="" class="form-group">
	                        	<label class="size-16">Firebase Sender ID</label>	
        	                	<input type="text" ng-model="user.app.fcm_id" name="fcm_id" placeholder="" class="form-control required">	
                		 </div>
				 <div id="" class="form-group">
	                        	<label class="size-16">Firebase Server  Key</label>	
        	                	<input type="text" ng-model="user.app.fcm_key" name="fcm_key" placeholder="" class="form-control required">	
                		 </div>
                     		<div class="margin-top-10">
		                        <button ng-click="save_fcm();" ng-disabled="user.app.fcmid.length < 3 || user.app.fcmkey.length < 32" class="btn btn-info">SAVE</button>
                		</div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="row margin-top-20">
                        <div class="col-md-12">
                           <div class="box-border padding-10 pull-left fullwidth">
                              <div id="" class="col-md-6 nopadding-left">
                                 <h4 class="nomargin padding-bottom-5">Apple Push Notification (APN) Configuration</h4>
                                 <p class="padding-top-5 nomargin">{{strings.push_apn}}</p>
				 <p/>
				 
				 <div id="" class="form-group">
	                        	<label class="size-16">Current Certificate</label>	
        	                	<input type="text" ng-model="user.app.apn_info" name="apn_info" placeholder="" class="form-control required" readonly>	
                		 </div>
                     
				 <div id="" class="form-group">
	                        	<label class="size-16">Upload Production Certificate (.p12 file)</label>	
					<form id="p12form"><input type="file" id="p12" name="p12" accept=".p12"></form>
        	                	<!-- <input type="file" ng-model="user.app.p12" name="p12" accept=".p12" placeholder="" class="form-control required">	-->
                		 </div>
                     		<div class="margin-top-10">
		                        <button ng-click="save_apn();" class="btn btn-info">SAVE</button>
                		</div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- Webhooks Content End -->
